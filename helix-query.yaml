version: 1

indices:
  articles:
    include:
      - '/**'
    exclude:
      - '/**.json'
    target: /query-index.json
    properties:
      path:
        selectFirst: none
        value: path

      title:
        selectFirst: head > meta[name="title"], head > title, h1
        value: attribute(el, "content")

      description:
        selectFirst: head > meta[name="description"]
        value: attribute(el, "content")

      author:
        selectFirst: head > meta[name="author"]
        value: attribute(el, "content")

      publishDate:
        selectFirst: head > meta[name="publishDate"], head > meta[name="publish-date"]
        value: attribute(el, "content")

      category:
        selectFirst: head > meta[name="category"], head > meta[name="my:category"]
        value: attribute(el, "content")

      tags:
        select: head > meta[name="cq-tags"], head > meta[name="tags"]
        values: split(attribute(el, "content"), ",")
