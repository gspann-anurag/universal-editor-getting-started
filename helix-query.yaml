version: 1


queries:
  - name: articles
    selector:
      - '/**'
    exclude:
      - '/**.json'
    output: /query-index.json
    properties:
      path:
        selectFirst: none
        value: path

      title:
        selectFirst: head > meta[name="title"], head > meta[property="og:title"], head > title, h1
        value: coalesce(attribute(el, "content"), text(el))

      description:
        selectFirst: head > meta[name="description"], head > meta[property="og:description"]
        value: attribute(el, "content")

      author:
        selectFirst: head > meta[name="author"]
        value: attribute(el, "content")

      publishDate:
        selectFirst: head > meta[name="publishDate"], head > meta[name="publish-date"], head > meta[property="article:published_time"]
        value: attribute(el, "content")

      category:
        selectFirst: head > meta[name="category"], head > meta[name="my:category"], .article-category
        value: coalesce(attribute(el, "content"), text(el))

      tags:
        select: head > meta[name="cq-tags"], head > meta[name="tags"]
        values: split(attribute(el, "content"), ",")
