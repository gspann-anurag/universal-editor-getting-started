version: 1

indices:
  pages:
    include:
      - '/**'
    exclude:
      - '/**.json'
    target: /query-index.json
    properties:
      # use the request path (guaranteed) to make indexer emit object array
      path:
        selectFirst: none
        value: path

      lastModified:
        selectFirst: none
        value: parseTimestamp(headers["last-modified"], "ddd, DD MMM YYYY hh:mm:ss GMT")

      robots:
        selectFirst: head > meta[name="robots"]
        value: attribute(el, "content")

      title:
        selectFirst: head > title
        value: textContent(el)

      description:
        selectFirst: head > meta[name="description"]
        value: attribute(el, "content")

      author:
        selectFirst: head > meta[name="author"]
        value: attribute(el, "content")

      publishDate:
        selectFirst: head > meta[name="publishDate"], head > meta[name="publish-date"]
        value: attribute(el, "content")

      category:
        selectFirst: head > meta[name="category"], head > meta[name="my:category"]
        value: attribute(el, "content")

      # tags is multi-value: use 'values' (returns array)
      tags:
        select: head > meta[name="cq-tags"], head > meta[name="tags"]
        values: split(attribute(el, "content"), ",")
